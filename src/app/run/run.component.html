<div class="container">
    <mat-card class="materia-list">

        <mat-card-header>
            <mat-card-title>Materia allowed this run.</mat-card-title>
        </mat-card-header>


        <mat-card-content>
            <div class="materia-list">
                <table mat-table [dataSource]="run?.materia">


                    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.ty | materiaTypeName}} </td>
                    </ng-container>

                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>


        </mat-card-content>
    </mat-card>
    <section class="mat-typography">
        <p>

            This list is saved and can be accessed for this URL.

        </p>
    </section>

</div>
